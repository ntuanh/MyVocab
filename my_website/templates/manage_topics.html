<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVocab - Manage Topics</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <!-- Link to shared CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Link to Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="data-body">

    <div id="data-container">
        <div class="data-header">
            <h1 class="data-title">Manage Topics</h1>
        </div>

        <p class="data-subtitle">This is a list of the topics you've created. You can remove any topic that is no longer needed.</p>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Topic Name</th>
                        <th>Word Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <!-- [REFACTOR] The table body is now empty by default -->
                <!-- JavaScript will be responsible for fetching and populating this section -->
                <tbody id="topics-table-body">
                    <!-- A loading message will be shown initially -->
                    <tr>
                        <td colspan="3" class="empty-table-cell">Loading topics...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dictionary
        </a>
    </div>

    <!-- [REFACTOR] All JavaScript logic is moved to an external file for better organization -->
    <script src="{{ url_for('static', filename='manage_topics.js') }}"></script>
</body>
</html>
