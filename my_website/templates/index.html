<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVocab - Từ điển thông minh</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <!-- CỘT BÊN TRÁI -->
        <aside id="left-panel">
            <div id="search-container">
                <form id="search-form">
                    <i class="fas fa-search"></i>
                    <input type="text" id="word-input" placeholder="Search for a word..." autocomplete="off">
                </form>
            </div>
            <div id="image-panel" class="panel">
                <!-- Sửa lỗi: Đã xóa thẻ <p> thừa ở đây -->
                <img id="word-image" src="" alt="Image for the searched word">
            </div>
        </aside>

        <!-- CỘT Ở GIỮA -->
        <main id="main-content">
            <div id="vietnamese-panel" class="panel pink hidden">
                <h3>Nghĩa Tiếng Việt</h3>
                <p id="vietnamese-meaning">...</p>
            </div>
            <div id="definition-panel" class="panel blue">
                <h3>English Definition</h3>
                <p id="english-definition">Nhập một từ vào ô tìm kiếm để bắt đầu.</p>
            </div>
            <div id="example-panel" class="panel pink">
                <h3>Example</h3>
                <p id="example-sentence">...</p>
            </div>
        </main>

        <!-- CỘT BÊN PHẢI -->
        <aside id="right-panel">
            <div id="ipa-panel" class="panel pink">
                <h3>IPA</h3>
                <p id="pronunciation-ipa">...</p>
            </div>
            <div id="synonym-panel" class="panel pink">
                <h3>Similar Meaning</h3>
                <div id="synonym-list" class="tag-list"></div>
            </div>
            <div id="family-panel" class="panel dark-blue">
                <h3>Family Words</h3>
                <div id="family-list" class="tag-list"></div>
            </div>
        </aside>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
