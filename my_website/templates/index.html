<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVocab - Từ điển thông minh</title>
    <!-- Link đến file CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Link đến thư viện icon Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <!-- CỘT BÊN TRÁI -->
        <aside id="left-panel">
            <div id="search-container">
                <form id="search-form">
                    <i class="fas fa-search"></i>
                    <input type="text" id="word-input" placeholder="Search for a word..." autocomplete="off">
                </form>
            </div>
            <div id="image-panel" class="panel">
                <p>Image will appear here</p>
            </div>
            <!-- CÁC NÚT HÀNH ĐỘNG MỚI -->
        </aside>

        <!-- CỘT Ở GIỮA -->
        <main id="main-content">
            <div id="vietnamese-panel" class="panel pink hidden">
                <h3>Nghĩa Tiếng Việt</h3>
                <p id="vietnamese-meaning">...</p>
            </div>
            <div id="definition-panel" class="panel blue">
                <h3>English Definition</h3>
                <p id="english-definition">Nhập một từ vào ô tìm kiếm để bắt đầu.</p>
            </div>
            <div id="example-panel" class="panel pink">
                <h3>Example</h3>
                <p id="example-sentence">...</p>
            </div>
            <div id="actions-panel">
                <button id="save-btn" class="action-btn">
                    <i class="fas fa-save"></i> Save Word
                </button>
                <a href="/exam" class="action-btn exam-link">
                    <i class="fas fa-graduation-cap"></i> Go to Exam
                </a>
                <a href="/data" class="action-btn data-link">
                    <i class="fas fa-database"></i> View Data
                </a>
            </div>
        </main>

        <!-- CỘT BÊN PHẢI -->
        <aside id="right-panel">
            <div id="ipa-panel" class="panel pink">
                <h3>IPA</h3>
                <p id="pronunciation-ipa">...</p>
            </div>
            <div id="synonym-panel" class="panel pink">
                <h3>Similar Meaning</h3>
                <div id="synonym-list" class="tag-list"></div>
            </div>
            <div id="family-panel" class="panel dark-blue">
                <h3>Family Words</h3>
                <div id="family-list" class="tag-list"></div>
            </div>
        </aside>
    </div>

    <!-- Link đến file JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <div id="toast-notification" class="toast hidden">
        <span id="toast-message"></span>
    </div>
    <div id="save-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Save '<span id="modal-word-to-save"></span>'</h3>
            <p>Select topics for this word. If none are selected, it will be saved to "Daily life".</p>

            <div id="modal-topic-list" class="topic-list-container">
                <!-- JavaScript sẽ điền các checkbox chủ đề vào đây -->
            </div>

            <div id="add-topic-container">
                <input type="text" id="new-topic-input" placeholder="Or create a new topic...">
                <button id="add-topic-btn">Add</button>
            </div>

            <div class="modal-actions">
                <button id="modal-btn-cancel-save" class="modal-btn">Cancel</button>
                <button id="modal-btn-confirm-save" class="modal-btn confirm">Confirm Save</button>
            </div>
        </div>
    </div>
</body>
</html>
