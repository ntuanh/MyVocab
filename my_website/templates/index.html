<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Simple Chatbot</title>
    <!-- Link đến file CSS trong thư mục static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">
            <h2>Gemini Chatbot</h2>
        </div>
        <div id="chat-box">
            <!-- Tin nhắn chào mừng ban đầu -->
            <div class="message bot-message">
                <p>Chào bạn! Tôi là chatbot được xây dựng với Gemini. Hãy hỏi tôi bất cứ điều gì!</p>
            </div>
        </div>
        <div id="input-container">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Nhập tin nhắn của bạn..." autocomplete="off" required>
                <button type="submit">Gửi</button>
            </form>
        </div>
    </div>

    <!-- Link đến file JavaScript trong thư mục static -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
