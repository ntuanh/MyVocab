<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVocab - Saved Words</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="data-body">

    <div id="data-container">
        <div class="data-header">
            <h1 class="data-title">Your Saved Words</h1>
            <a href="/manage_topics" class="btn-manage-topics">Manage Topics</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Definition</th>
                        <th>Score</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <tr>
                        <td colspan="4">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dictionary</a>
    </div>

    <!-- Link to the new data page script -->
    <script src="{{ url_for('static', filename='data.js') }}"></script>
</body>
</html>
